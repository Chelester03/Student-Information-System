<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen p-4">
    <div class="w-full max-w-5xl bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-2xl font-semibold text-blue-500 text-center">Student Information System</h2>
        
        <div id="analytics" class="mt-4 text-gray-700 p-4 border rounded bg-gray-50">
            <div class="flex flex-wrap justify-between gap-4">
                <div>
                    <p class="font-semibold">Total Students: <span id="totalStudents">0</span></p>
                </div>
                <div>
                    <p class="font-semibold">Total Courses: <span id="totalCourses">0</span></p>
                </div>
            </div>
        </div>

        <div class="flex flex-col md:flex-row justify-between items-center mt-4">
            <button id="addStudentBtn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 mb-4 md:mb-0">+ Add Student</button>
            <input type="text" id="search" placeholder="Search by Name, ID, or Course" class="border p-2 rounded w-full md:w-1/3">
        </div>

        <div class="overflow-x-auto mt-4">
            <table class="w-full border border-gray-300 text-center" id="studentTable">
                <thead>
                    <tr class="bg-blue-500 text-white">
                        <th class="p-3 border cursor-pointer" onclick="sortTable(0)">Name</th>
                        <th class="p-3 border cursor-pointer" onclick="sortTable(1)">Student ID</th>
                        <th class="p-3 border">Contact</th>
                        <th class="p-3 border cursor-pointer" onclick="sortTable(3)">Course/Grade</th>
                        <th class="p-3 border">Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div id="pagination" class="mt-4 text-center">
            <button id="prevPageBtn" class="bg-gray-500 text-white px-4 py-2 rounded mr-2" onclick="changePage(-1)">Prev</button>
            <span id="pageNumber">1</span>
            <button id="nextPageBtn" class="bg-gray-500 text-white px-4 py-2 rounded ml-2" onclick="changePage(1)">Next</button>
        </div>
    </div>

    <div id="modal" class="fixed inset-0 flex justify-center items-center bg-black bg-opacity-50 hidden">
        <div class="bg-white p-6 rounded-lg w-full max-w-md">
            <span class="text-gray-600 cursor-pointer float-right text-xl" onclick="closeModal()">&times;</span>
            <h3 class="text-xl font-semibold text-gray-700 text-center mb-4">Add Student</h3>
            
            <div class="flex flex-col gap-2">
                <input type="text" id="name" placeholder="Name" class="border p-2 rounded w-full">
                <input type="number" id="studentId" placeholder="Student ID" class="border p-2 rounded w-full">
                <input type="number" id="contact" placeholder="Contact" maxlength="11" class="border p-2 rounded w-full">
                <input type="text" id="course" placeholder="Course/Grade" class="border p-2 rounded w-full">
            </div>

            <button id="saveStudentBtn" class="bg-blue-500 text-white px-4 py-2 rounded mt-4 w-full hover:bg-blue-600">Save</button>
        </div>
    </div>

    <script>
        let selectedRow = null;
        let currentPage = 1;
        const studentsPerPage = 5;

        document.addEventListener("DOMContentLoaded", function () {
            loadStudentsFromLocalStorage();

            document.getElementById("addStudentBtn").addEventListener("click", function () {
                selectedRow = null;
                resetForm();
                document.getElementById("modal").classList.remove("hidden");
            });

            document.getElementById("modal").addEventListener("click", function (e) {
                if (e.target === this) closeModal();
            });

            document.getElementById("saveStudentBtn").addEventListener("click", saveStudent);
            document.getElementById("search").addEventListener("keyup", searchStudent);
        });

        function saveStudent() {
            const name = document.getElementById("name").value.trim();
            const studentId = document.getElementById("studentId").value.trim();
            const contact = document.getElementById("contact").value.trim();
            const course = document.getElementById("course").value.trim();

            if (!name || !studentId || !contact || !course) {
                alert("Please fill out all fields.");
                return;
            }

            let students = JSON.parse(localStorage.getItem("students")) || [];

            if (selectedRow) {
                const studentIndex = selectedRow.getAttribute("data-index");
                students[studentIndex] = { name, studentId, contact, course };
            } else {
                students.push({ name, studentId, contact, course });
            }

            localStorage.setItem("students", JSON.stringify(students));

            loadStudentsFromLocalStorage();
            resetForm();
            closeModal();
        }

        function editStudent(button) {
            selectedRow = button.closest("tr");
            const studentIndex = selectedRow.getAttribute("data-index");
            const students = JSON.parse(localStorage.getItem("students"));
            const student = students[studentIndex];

            document.getElementById("name").value = student.name;
            document.getElementById("studentId").value = student.studentId;
            document.getElementById("contact").value = student.contact;
            document.getElementById("course").value = student.course;

            document.getElementById("modal").classList.remove("hidden");
        }

        function resetForm() {
            document.getElementById("name").value = "";
            document.getElementById("studentId").value = "";
            document.getElementById("contact").value = "";
            document.getElementById("course").value = "";
        }

        function closeModal() {
            document.getElementById("modal").classList.add("hidden");
        }

        function deleteStudent(button) {
            if (confirm("Are you sure? This student will be deleted!")) {
                const studentIndex = button.closest("tr").getAttribute("data-index");
                let students = JSON.parse(localStorage.getItem("students"));
                students.splice(studentIndex, 1);

                localStorage.setItem("students", JSON.stringify(students));

                loadStudentsFromLocalStorage();
            }
        }

        function searchStudent() {
            let filter = document.getElementById("search").value.toLowerCase();
            let rows = document.querySelectorAll("#studentTable tbody tr");
            rows.forEach(row => {
                let text = row.innerText.toLowerCase();
                row.style.display = text.includes(filter) ? "" : "none";
            });
        }

        function loadStudentsFromLocalStorage() {
            const students = JSON.parse(localStorage.getItem("students")) || [];
            const tableBody = document.querySelector("#studentTable tbody");
            tableBody.innerHTML = '';

            const startIndex = (currentPage - 1) * studentsPerPage;
            const endIndex = Math.min(startIndex + studentsPerPage, students.length);

            students.slice(startIndex, endIndex).forEach((student, index) => {
                const newRow = document.createElement("tr");
                newRow.setAttribute("data-index", startIndex + index);
                newRow.innerHTML = `
                    <td class="p-3 border">${student.name}</td>
                    <td class="p-3 border">${student.studentId}</td>
                    <td class="p-3 border">${student.contact}</td>
                    <td class="p-3 border">${student.course}</td>
                    <td class="p-3 border">
                        <button class="bg-green-500 text-white px-2 py-1 rounded mr-2" onclick="editStudent(this)">Edit</button>
                        <button class="bg-red-500 text-white px-2 py-1 rounded" onclick="deleteStudent(this)">Delete</button>
                    </td>
                `;
                tableBody.appendChild(newRow);
            });

            updateAnalytics(students);
            updatePagination(students);
        }

        function updateAnalytics(students) {
            document.getElementById("totalStudents").textContent = students.length;

            const courseSet = new Set();
            students.forEach(student => {
                courseSet.add(student.course);
            });

            document.getElementById("totalCourses").textContent = courseSet.size;
        }

        function updatePagination(students) {
            const totalPages = Math.ceil(students.length / studentsPerPage);
            document.getElementById("pageNumber").textContent = currentPage;

            document.getElementById("prevPageBtn").disabled = currentPage === 1;
            document.getElementById("nextPageBtn").disabled = currentPage === totalPages;

            const paginationDiv = document.getElementById("pagination");
            if (totalPages <= 1) {
                paginationDiv.style.display = "none";
            } else {
                paginationDiv.style.display = "flex";
            }
        }

        function changePage(direction) {
            const students = JSON.parse(localStorage.getItem("students")) || [];
            const totalPages = Math.ceil(students.length / studentsPerPage);

            currentPage = Math.max(1, Math.min(currentPage + direction, totalPages));

            loadStudentsFromLocalStorage();
        }
    </script>
</body>
</html>
